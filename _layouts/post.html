---
layout: default
---

<style scoped>
    {% if page.header-img %}
    /* show the post's header image */
    .intro-header {
        background-image: url('{{ site.baseurl }}/{{ page.header-img }}');
    }
    {% else %}
    /* post doesn't have a specific header image, show the site header only on bigger screens */
    @media only screen and (min-width: 768px) {
        .intro-header {
            background-image: url('{{ site.baseurl }}/{{ site.post-img }}');
        }
    }
    {% endif %}
</style>

<!-- Post Header -->
<header class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">

                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                <h1>{{ page.title }}</h1>

				{{ content }}

                <hr>
                <span class="small">
                    Posted on {{ page.date | date: "%B %-d, %Y" }}
                </span>

                <ul class="pager">
                    {% if page.previous.url %}
                    <li class="previous">
                        <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">&larr; Previous Post</a>
                    </li>
                    {% endif %}
                    {% if page.next.url %}
                    <li class="next">
                        <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">Next Post &rarr;</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</article>

<hr>
